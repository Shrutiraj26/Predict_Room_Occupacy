<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Occupancy Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Predict Room Occupancy</h1>

    <form id="prediction-form">
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" name="temperature" required><br><br>

        <label for="humidity">Humidity:</label>
        <input type="number" id="humidity" name="humidity" required><br><br>

        <label for="light">Light:</label>
        <input type="number" id="light" name="light" required><br><br>

        <label for="co2">CO2:</label>
        <input type="number" id="co2" name="co2" required><br><br>

        <label for="humidity_ratio">Humidity Ratio:</label>
        <input type="number" id="humidity_ratio" name="humidity_ratio" required><br><br>

        <button type="submit">Predict</button>
    </form>

    <div id="result"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
